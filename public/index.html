<!DOCTYPE html>
<html lang="">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Expires" CONTENT="0">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title
        %>
		</title>

		<script>
			window.onload = function() {
				document.addEventListener('touchstart', function(event) {
					if (event.touches.length > 1) {
						event.preventDefault()
					}
				})
				document.addEventListener('gesturestart', function(event) {
					event.preventDefault()
				})

				document.body.addEventListener('touchmove', function(e) {
					if (e._isScroller) return //过滤掉具有滚动容器的元素。
					e.preventDefault()
				})
			}
		</script>
	</head>

	<body>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title
          %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->

		<script type="text/javascript">
			const machineType = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ?
				'Mobile' : 'Desktop'
			if (machineType === 'Mobile') {
				//   console.log('移动端');
			} else {
				window.location.href = "https://trwinswap.com/"
				document.getElementById().innerText
			}
		</script>


	</body>

</html>
